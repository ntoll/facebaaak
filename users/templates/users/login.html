{% extends "bleet/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-12 col-md-8 pr-4">
            <h1>Facebaaak</h1>
            <img src="{% static 'bleet/frontpage.png' %}" class="d-inline-block align-top" alt="">
            <p>Facebaaak helps you connect and share with the sheep in your
            flock.</p>
        </div>
        <div class="col-12 col-md-4">
            <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="mb-3 white-important">
                        Login
                    </legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit">Login</button>
                </div>
            </form>
            <div class="pt-3">
                <small class="text-muted">
                    Do you need an account? <a class="ml-2" href="{% url 'register-users' %}">Sign up</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
